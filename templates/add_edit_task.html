{% extends "base.html" %}

{% block title %}{{ form_action_label }} - TaskMaster{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="page-header pb-0">
             <h1 class="page-title pt-0">{{ form_action_label }}</h1>
        </div>
        <div class="card shadow-lg">
            <div class="card-header">
                 <h5 class="mb-0">Task Details</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" name="title" id="title" class="form-control" 
                               value="{{ current_task_data.get('title', '') }}" required placeholder="What needs to be done?">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" class="form-control" rows="4" placeholder="Add more details about the task">{{ current_task_data.get('description', '') }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" name="due_date" id="due_date" class="form-control"
                                   value="{{ current_task_data.get('due_date', '') }}">
                        </div>
                        <div class="col-md-6 mb-3">
                             <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="Pending" {% if current_task_data.get('status', 'Pending') == 'Pending' %}selected{% endif %}>
                                    Pending
                                </option>
                                <option value="Completed" {% if current_task_data.get('status', '') == 'Completed' %}selected{% endif %}>
                                    Completed
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {{ form_action_label }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
