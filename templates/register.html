{% extends "base.html" %}

{% block title %}Register - TaskMaster{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 160px);">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-lg">
                <div class="card-body p-4 p-lg-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 60px; margin-bottom: 1.25rem;">
                        <h2 class="card-title mb-1 page-title fs-4">Create Your Account</h2>
                    </div>
                       
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ current_form_data.get('username', '') }}" required placeholder="Choose a unique username (min 3 chars)">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Min. 6 characters">
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                               <i class="fas fa-check-circle"></i> Create Account
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">Already have an account? <a href="{{ url_for('login') }}" class="fw-medium">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
